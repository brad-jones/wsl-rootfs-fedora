on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "23 2 * * *"

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - name: â¬‡ï¸ Git Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Install deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: âš™ï¸ Install skopeo
        uses: warjiang/setup-skopeo@v0.1.3
        with:
          version: v1.17.0

      - name: âš™ï¸ Enable containerd image store
        uses: depot/use-containerd-snapshotter-action@v1

      - name: ğŸ“¦ Build Rootfs
        run: deno run -A ./.github/workflows/main.ts
        env:
          GH_TOKEN: ${{ github.token }}

      - name: ğŸ”‘ Upload Attestations
        uses: actions/attest-build-provenance@v1
        if: ${{ hashFiles('./dist/**/*') != '' }}
        with:
          subject-path: ./dist/**/*
